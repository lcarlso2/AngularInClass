<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Enter the information for creating a house!</h3>
        </div>
        <div class="card-body">
            <form #createForm="ngForm" (ngSubmit)="onSubmit(createForm)">
                <div class="form-group">
                    <label for="id">ID</label>
                    <input [(ngModel)]="id" name="hid" type="text" class="form-control" id="id" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input [(ngModel)]="address" name="haddress" type="text" class="form-control" id="address" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input [(ngModel)]="description" name="hdescription" type="text" class="form-control" id="description" required>
                </div>
                <div class="form-group">
                    <label for="listingPrice">Listing Price</label>
                    <input [(ngModel)]="listingPrice" name="hlistingPrice" type="text" class="form-control" id="listingPrice" required>
                </div>
                <div class="form-group">
                    <label for="availableDate">Available Date</label>
                    <input [(ngModel)]="availableDate" name="havailableDate" type="text" class="form-control" id="availableDate" required>
                </div>
                <div class="form-group">
                    <label for="numOfBedroom">Number of Bedrooms</label>
                    <input [(ngModel)]="numOfBedroom" name="hnumOfBedroom" type="text" class="form-control" id="numOfBedroom" required>
                </div>
                <div class="form-group">
                    <label for="numOfBathroom">Number of Bathrooms</label>
                    <input [(ngModel)]="numOfBathroom" name="hnumOfBathroom" type="text" class="form-control" id="numOfBathroom" required>
                </div>
                <div class="form-group">
                    <label for="contactPhone">Contact Phone</label>
                    <input #phone placeholder="phone number" [(ngModel)]="contactPhone" name="hcontactPhone" type="text" class="form-control" id="contactPhone" required>
                </div>
                <div class="form-group">
                    <label for="fileName">File Name for Image</label>
                    <input [(ngModel)]="imageUrl" name="himageUrl" type="text" class="form-control" id="fileName" required>
                </div>
            
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>

</div>
