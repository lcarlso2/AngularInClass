<h3>Welcome to list</h3>

<table>
    <thead>
        <th>Image</th>
        <th>Property ID</th>
        <th>Property Address</th>
        <th>Listing Price</th>
        <th>Available Date</th>
        <th>Num of Bedrooms</th>
        <th>Num of Bathrooms</th>
        <th>Contact Phone</th>
    </thead>

    <tbody>
        <tr *ngFor="let house of houses">
            <td><img [src]= house.imageUrl alt="This is a house"></td>
        </tr>
    </tbody>
</table>
