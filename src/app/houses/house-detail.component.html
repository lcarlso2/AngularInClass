<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="container">
                <img src="{{currentHouse.imageUrl}}" alt="{{currentHouse.id}}">
                <div class="overlay">
                    <lm-heart [id]="currentHouse.id"></lm-heart>
                </div>
            </div>
        </div>

        <div class="card-body">A {{currentHouse.description}} for only {{currentHouse.listingPrice | currency}}. Be
            quick! This was listed on {{currentHouse.availableDate| date}}. </div>
        <div class="card-footer"> <button class="btn btn-secondary" [routerLink]='["/houses"]'>Back</button></div>

    </div>
</div>
